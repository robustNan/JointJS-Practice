<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <!-- 展现窗口 -->
      <div id="wrap">
        <!-- 画板 -->
        <div>
          <!-- 画布 -->
          <div id="paper"></div>
        </div>
      </div>
      <!-- 工具盒子 -->
      <div id="tools">
        <ul>
          <li class="iconfont" id="stop">&#xe738;</li>
          <li class="iconfont" id="start">&#xe72f;</li>
        </ul>
        <span class="iconfont">&#xe6ef;</span>
      </div>
      <!-- 放大缩小 -->
      <div id="zoom">
        <span class="iconfont in">&#xe7b0;</span>
        <span class="iconfont">&#xe7b1;</span>
      </div>
    </main>
  </body>
</html>
